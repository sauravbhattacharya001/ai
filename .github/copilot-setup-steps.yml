name: Copilot Setup Steps
description: Install dependencies and build the project for GitHub Copilot coding agents

on: workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Verify import & tests
        run: |
          cd src && python -c "from replication import Controller, Worker, ReplicationContract; print('imports OK')"
          cd ..
          python -m pytest tests/ -v --tb=short
